server.port=9245

translation.fieldname=alertname

delegation.port=8080
delegation.endpoint=/v1/scale-service

# todo read these from .env
delegation.nodeservice=vossibility_node-consumer
delegation.springservice=vossibility_spring-consumer

scaling.interval.small=2
scaling.interval.medium=10
scaling.interval.large=15

# jpa settings
spring.jpa.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.ejb.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.use_sql_comments=false
spring.jpa.hibernate.type=all
spring.jpa.hibernate.disableConnectionTracking=true
spring.jpa.hibernate.default_schema=dental

# https://blog.autsoft.hu/defining-custom-metrics-in-a-spring-boot-application-using-micrometer/
management.endpoints.web.exposure.include=prometheus

# todo maybe prefix value with /queue/ ???
amq.queue.acknowledgement=ackqueue

# in production this variable will be set in the docker-compose file
# no need to set it manually to the prod profile
spring.profiles.active=dev
